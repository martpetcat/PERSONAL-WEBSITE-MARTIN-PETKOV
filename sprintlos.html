<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding Project Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4b6c2f; 
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d3d3d3;
            padding: 10px 20px;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
            font-weight: bold;
        }

        .side-menu {
            width: 200px;
            background-color: #3a532b;
            height: 100vh;
            padding: 20px;
            color: white;
            position: fixed;
        }

        .side-menu .icon {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .side-menu button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #6d8f46;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .sub-header {
            font-size: 18px;
            color: gray;
            margin-bottom: 20px;
        }

        .placeholder-box {
            background-color: #d3d3d3;
            height: 200px;
            margin-bottom: 20px;
        }

        .learning-outcomes {
            display: flex;
            gap: 10px;
        }

        .learning-outcomes button {
            flex: 1;
            padding: 10px;
            background-color: #6d8f46;
            border: none;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="left-links">
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Learning Outcomes</a>
            <a href="#">Projects</a>
        </div>
    </div>

    <div class="side-menu">
        <div class="icon"></div>
        <button>Branding Project</button>
        <button>Fix UX Project</button>
        <button>Sprint X Project</button>
    </div>

    <div class="main-content">
        <div class="project-title">Sprint-X Project</div>
        <div class="sub-header">Martin Petkov</div>

        <div class="placeholder-box"></div>

        <div class="learning-outcomes">
            <button>Sprint-X - LO 1</button>
            <button>Sprint-X - LO 2</button>
            <button>Sprint-X - LO 3</button>
            <button>Sprint-X - LO 4</button>
            <button>Sprint-X - LO 5</button>
            <button>Sprint-X - LO 6</button>
        </div>
    </div>

</body>
</html>
